<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom</title>
</head>
<body>
	<button onclick="openimage()">Open Images</button>
	<button onclick="closeimage()">Close Images</button>
	<button onclick="refesh()">Refesh</button>
	<div id="img"></div>
	<script type="text/javascript" >
		function openimage(){
			 history.pushState({},"","img.jpg");
			 document.getElementById('img').innerHTML = '<img src="img.jpg" alt="">';
		}
		function closeimage(){
			history.pushState({},"","dom.html");
			document.getElementById('img').innerHTML = "";
		}
		function refesh(){
			window.location.reload();
		}
	</script>
</body>
</html>
