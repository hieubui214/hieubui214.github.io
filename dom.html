<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom</title>
</head>
<body>
	<button onclick="openimage()">Open Images</button>
	<div id="img"></div>
	<script type="text/javascript" >
		function openimage(){
			 history.pushState({},"","img.jpg");
			 document.getElementById('img').innerHTML = '<img src="img.jpg" alt="">';
		}
	</script>
</body>
</html>
